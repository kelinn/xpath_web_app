<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPath Generator</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Loader CSS */
        .spinner-border {
            animation: spin 1s linear infinite;
            position: absolute;
            left: 50%;
            top: 25%;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>XpathInsight</h1>
        <form method="POST" action="/" id="xpath-form" class="row g-3 align-items-center">
            <div class="col-sm-10">
                <label for="url" class="form-label">Webpage URL:</label>
                <input type="url" id="url" name="url" class="form-control" placeholder="https://www.google.com/" required>
              </div>
              <div class="col-sm-10">
                <label for="description" class="form-label">Element Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter your prompt here..." required ></textarea>
            </div>
              
              <div class="col text-center">
                <button type="submit" class="btn-bd-primary">Generate XPath</button>
            </div>
        </form>

          <!-- Loader -->
       <div class="spinner-border text-secondary" " id="loader"></div>
    
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Hide flash messages after 5 seconds
        setTimeout(function() {
            $('.alert').alert('close');
        }, 5000);

        // Hide flash messages on click
        $(document).on('click', '.alert', function() {
            $(this).alert('close');
        });

        // Show loader on form submit
        $('#xpath-form').on('submit', function() {
            $('#loader').show();
        });

        // Hide loader when the page is fully loaded
        $(window).on('load', function() {
            $('#loader').hide();
        });
    </script>
</body>
</html>
