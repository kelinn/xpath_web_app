<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPath Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body>
    <div class="container">
        <h1>XpathInsight</h1>
        <form method="post" class="row g-3 align-items-center">
            <div class="col-sm-10">
                <label for="url" class="form-label">Webpage URL:</label>
                <input type="url" id="url" name="url" class="form-control" placeholder="https://www.google.com/" required>
              </div>
              <div class="col-sm-10">
                <label for="description" class="form-label">Element Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" required ></textarea>
            </div>
              
              <div class="col text-center">
                <button type="submit" class="btn-bd-primary">Generate XPath</button>
            </div>
        </form>
       
       
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
