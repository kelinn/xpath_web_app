<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPath Generator Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container text-center">
        <h1>XPath Results</h1>
    <div class="row justify-content-md-center">
      <div class="col col-lg-3">
        <label for="floatingTextareaDisabled">Description:</label>
        <textarea class="form-control" id="floatingTextareaDisabled" disabled>{{ description }}</textarea>
      </div>
      <div class="col col-lg-3">
        <label for="floatingTextareaDisabled">Generated XPath:</label>
        <textarea class="form-control" id="floatingTextareaDisabled" disabled>{{ generated_xpath }}</textarea>
      </div>
      <div class="col col-lg-3">
        <label for="floatingTextareaDisabled">Validation Result:</label>
        <textarea class="form-control" id="floatingTextareaDisabled" disabled>{{ validation_result }}</textarea>
      </div>
    </div>
    <br><br/>
    <div class="row justify-content-md-center">
      <div class="col col-lg-9">
        <label for="floatingTextareaDisabled">Absolute XPaths:</label>
        <ul class="list-group">
            {% for xpath in xpaths %}
            <li class="list-group-item disabled" aria-disabled="true">{{ xpath }}</li>
            {% endfor %}
        </ul>
      </div>
    </div>
    <br><br/>
    <div class="row justify-content-md-center">
        <div class="col col-lg-2">
          <a class="btn btn-success" href="{{ url_for('static', filename='xpath_report.csv') }}" download>Download Report .csv<i class="fa-solid fa-file-arrow-down"></i></a>
        </div>
        <div class="col col-lg-2">
          <a class="btn btn-primary" href="{{ url_for('index') }}">Generate Another Request <i class="fa-solid fa-turn-up"></i></a>
        </div>
      </div>
  </div>
    
</body>
</html>
